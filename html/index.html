<html>
<head>
    <title>Počasí</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5QtVetrDWZ89XJCV-kz40cC3bCwEKNro"></script>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
    <script src="../js/javascript.js" type="text/javascript"></script>
</head>
<body onload="start()">
<ons-page>
    <ons-toolbar style="background-color: #64B5F6">
        <div class="left">
            <ons-toolbar-button modifier="quiet" style="color:white" onclick="deleteItems()">Vymazat vše</ons-toolbar-button>
        </div>
        <div class="center"><font style="color:white"><b>Totally badass weather app</b></font></div>

        <div class="right">
            <ons-toolbar-button style="color:white" icon="ion-refresh" onclick="start()"></ons-toolbar-button>
        </div>
    </ons-toolbar>
    <ons-tabbar swipeable position="auto">
        <ons-tab page="tab1.html" label="Předpověď počasí" icon="md-sun" active>
        </ons-tab>
        <ons-tab page="tab2.html" label="Uložené lokace" icon="md-storage">
        </ons-tab>
    </ons-tabbar>
</ons-page>
</body>


<template id="tab1.html">
    <ons-page id="Tab1" style="text-align: center" >

        <h2 id="mesto" ></h2>
        <p id="stav" ></p>
        <div id="div-obrazek" ><img  id="obrazek"></div>
        <h1 id="teplota"></h1>
        <ons-row style="text-align: center; padding-top: 40px">
            <ons-col id="den1"></ons-col>
            <ons-col id="den2"></ons-col>
            <ons-col id="den3"></ons-col>
            <ons-col id="den4"></ons-col>
            <ons-col id="den5"></ons-col>
        </ons-row>


    </ons-page>
</template>

<template id="tab2.html">
    <ons-page id="Tab2">
        <ons-gesture-detector>
            <ons-list id="listLoc">

            </ons-list>
        </ons-gesture-detector>
        <ons-fab position="bottom right" onclick="showPrompt()">
            <ons-icon icon="md-plus"></ons-icon>
        </ons-fab>
    </ons-page>
</template>


<ons-dialog id="addCityDialog">
    <div className='alert-dialog-title' style="text-align: center">Enter City</div>
    <div className='alert-dialog-title' style="text-align: center">
        <ons-input id="name" modifier="underbar" placeholder="Ostrava" float></ons-input>
    </div>
    <div className='alert-dialog-title'>
        <ons-button modifier="quiet" onclick="hideDialog('addCityDialog')">Exit</ons-button>
        <ons-button modifier="quiet" onclick="getLatLong($('#name').val())">Save</ons-button>
    </div>
</ons-dialog>


</html>
