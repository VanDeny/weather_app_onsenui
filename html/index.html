<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
    <script src="../js/javascript.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5QtVetrDWZ89XJCV-kz40cC3bCwEKNro" async
            defer></script>
</head>
<body>

</body>

<ons-sliding-menu  main-page="main.html" menu-page="menu.html" max-slide-distance="200px" type="reveal" side="left"></ons-sliding-menu>

<ons-template id="main.html">
    <ons-page>
        <ons-fab position="bottom right">
            <ons-icon icon="md-plus" onclick="addCity()"></ons-icon>
        </ons-fab>
    </ons-page>

</ons-template>

<ons-template id="menu.html">
    <ons-list>
        <ons-list-item modifier="chevron" onclick="menu.setMainPage('main.html', {closeMenu: true})">
        </ons-list-item>
    </ons-list>
</ons-template>


<ons-dialog id="addCityDialog">
    <p>Enter City</p>
    <ons-input id="name" modifier="underbar" placeholder="Ostrava" float></ons-input>
    <ons-button modifier="quiet" onclick="getLatLong($('#name').val())">Save</ons-button>
    <ons-button onclick="hideDialog('addCityDialog')">EXIT</ons-button>
</ons-dialog>


</html>
